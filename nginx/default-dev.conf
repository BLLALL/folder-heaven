# Nginx configuration for LOCAL DEVELOPMENT
# File: default-dev.conf

server {
    listen 80;
    server_name localhost 127.0.0.1;

    # Increased upload size for development
    client_max_body_size 200M;
    
    # Timeout settings for development
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Enable detailed error logging for development
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # WebSocket/Reverb location (if using)
    location /app/ { 
        # proxy_pass http://reverb:4000; # Uncomment when Reverb is ready
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        
        # CORS headers for development
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
    }

    # Main Laravel application
    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://laravel-app-container:8000;
        proxy_redirect off;
        
        # Buffer settings for development
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}